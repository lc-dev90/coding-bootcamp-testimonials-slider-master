<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main>
      <section class="testimonial-card" id="testimonial-card">
        <div class="testimonial" id="testimonial">
          <p class="text">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>
          <span class="name" id="name">Tanya Sinclair</span>
          <span class="job" id="job">UX Engineer</span>
        </div>
        <!-- 
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ” Tanya Sinclair UX
          Engineer “ If you want to lay the best foundation possible I’d
          recommend taking this course. The depth the instructors go into is
          incredible. I now feel so confident about starting up as a
          professional developer. ” John Tarkpor Junior Front-end Developer -->
      </section>

      <section class="img-slider">
        <figure>
          <img src="./images/image-tanya.jpg" alt="Tanya" />
          <div class="buttons">
            <button type="button" class="left"></button>
            <button type="button" class="right"></button>
          </div>
        </figure>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
